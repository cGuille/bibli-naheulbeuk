<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="theme-color" content="#455A64">

  <link rel="stylesheet" type="text/css" href="assets/stylesheets/theme.css" media="screen" />

  <title>La Bibliothèque de Naheulbeuk</title>
</head>

<body>
  <header id="main-header">
    <span class="site-title">La Bibliothèque de Naheulbeuk</span>
    <span class="site-baseline">Sérieux, il y a vraiment une bibliothèque dans ce donjon ?</span>
  </header>

  <main>
    <cgop-playlist confirm-download-tpl="#confirm-download"></cgop-playlist>
  </main>

  <template id="confirm-download">
    <div>
      <p>
        Souhaitez-vous lancer le téléchargement de « <span class="track-label"></span> » maintenant ?<br />
        Cette opération est déconseillée depuis les réseaux mobiles.
      </p>
      <div class="buttons">
        <button class="confirm">Télécharger</button>
        <button class="cancel">Plus tard</button>
      </div>
    </div>
  </template>

  <script src="assets/scripts/bibli-naheulbeuk.js"></script>
</body>
</html>
